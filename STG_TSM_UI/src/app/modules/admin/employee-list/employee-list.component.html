<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" 
    (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer
        class="w-full md:w-160 dark:bg-gray-900"
        [mode]="drawerMode"
        [opened]="false"
        [position]="'end'"
        [disableClose]="true"
        #matDrawer>
        <router-outlet></router-outlet>
    </mat-drawer>

    <mat-drawer-content class="flex flex-col">

        <!-- Main -->
        <div class="flex-auto">

            <!-- Header -->
            <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

                <!-- Title -->
                <div>
                    <div class="text-4xl font-extrabold tracking-tight leading-none">Employees</div>
                    <div class="ml-0.5 font-medium text-secondary">
                        <ng-container>
                           20 Employees
                        </ng-container>
                        
                    </div>
                </div>

                <!-- Main actions -->
                <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                    <!-- Search -->
                    <div class="flex-auto">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                            <mat-icon
                                class="icon-size-5"
                                matPrefix
                                [svgIcon]="'heroicons_solid:search'"></mat-icon>
                            <input
                                matInput
                                [autocomplete]="'off'"
                                [placeholder]="'Search contacts'">
                        </mat-form-field>
                    </div>
                    <!-- Add contact button -->
                    <button
                        class="ml-4"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="createContact()">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Add</span>
                    </button>
                </div>
            </div>

            <!-- Contacts list -->
            <div class="relative">
                <ng-container>
                <ng-container>
                    <a
                        class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b bg-primary-50 dark:bg-hover">
                        <div class="min-w-0 ml-4">
                            <div class="font-medium leading-5 truncate">Alice Harding</div>
                            <div class="leading-5 truncate text-secondary">Cyclone</div>
                        </div>
                    </a>
                </ng-container>
                <ng-container>
                    <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b">
                        <div class="min-w-0 ml-4">
                            <div class="font-medium leading-5 truncate">Alissa Nelson</div>
                            <div class="leading-5 truncate text-secondary">Cyclone</div>
                        </div>
                    </a>
                </ng-container>
                <ng-container>
                    <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b">
                        <div class="min-w-0 ml-4">
                            <div class="font-medium leading-5 truncate">Alice Harding</div>
                            <div class="leading-5 truncate text-secondary">Cyclone</div>
                        </div>
                    </a>
                </ng-container>
                <ng-container>
                    <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b">
                        <div class="min-w-0 ml-4">
                            <div class="font-medium leading-5 truncate">Alice Harding</div>
                            <div class="leading-5 truncate text-secondary">Cyclone</div>
                        </div>
                    </a>
                </ng-container>
                <ng-container>
                    <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b">
                        <div class="min-w-0 ml-4">
                            <div class="font-medium leading-5 truncate">Alice Harding</div>
                            <div class="leading-5 truncate text-secondary">Cyclone</div>
                        </div>
                    </a>
                </ng-container>
                <ng-container>
                    <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b">
                        <div class="min-w-0 ml-4">
                            <div class="font-medium leading-5 truncate">Alice Harding</div>
                            <div class="leading-5 truncate text-secondary">Cyclone</div>
                        </div>
                    </a>
                </ng-container>
            </ng-container>
                <!-- No contacts -->
                <ng-template #noContacts>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no users!</div>
                </ng-template>

            </div>

        </div>

    </mat-drawer-content>

        <!-- <mat-drawer class="w-full md:w-3/4 dark:bg-gray-900" [mode]="drawerMode" [opened]="true" [position]="'end'"
            [disableClose]="true" #matDrawer>
            <div>
                <app-employee-detail ></app-employee-detail>
            </div>
        </mat-drawer> -->
    </mat-drawer-container>

</div>
