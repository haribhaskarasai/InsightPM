            <!-- Date -->
            <div [formGroup]="taskForm">
                <div class="space-y-4 mt-3" formArrayName="dateArray"
                    *ngFor="let date of taskForm.controls.dateArray['controls']; let i = index; let first = first; let last = last;">
                    <!-- <ng-container *ngFor="let date of taskForm.get('date')['controls']; let i = index; let first = first; let last = last;">   -->
                    <div class="flex" [formGroupName]="i">
                        <mat-form-field class="fuse-mat-no-subscript flex-auto">
                            <mat-label *ngIf="first">Date</mat-label>
                            <input matInput placeholder="Date" >
                            <mat-datepicker-toggle matSuffix ></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field
                            class="fuse-mat-no-subscript flex-auto w-full max-w-24 sm:max-w-40 ml-2 sm:ml-4">
                            <mat-label *ngIf="first">Hours</mat-label>
                            <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_solid:tag'">
                            </mat-icon>
                            <input matInput type="number" min="0" max="10" [placeholder]="'Hours'"
                               >
                        </mat-form-field>
                        <!-- Remove email -->
                        <ng-container *ngIf="!(first && last)">
                            <div
                                class="flex items-center w-10 pl-2"
                                [ngClass]="{'mt-6': first}">
                                <button
                                    class="w-8 h-8 min-h-8"
                                    mat-icon-button
                                    (click)="removeDateField(i)"
                                    matTooltip="Remove">
                                    <mat-icon
                                        class="icon-size-5"
                                        [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                                </button>
                            </div>
                        </ng-container>

                         <!-- <button (click)="deleteClicked(item)" class="delete-button">x</button> -->
                    </div>
                    <!-- </ng-container> -->
                </div>

                <div class="group inline-flex items-center mt-2 -ml-4 py-2 px-4 rounded cursor-pointer"
                    (click)="addDateField()">
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                    <span class="ml-2 font-medium text-secondary group-hover:underline">Add a date</span>
                </div>

            </div>

            <!-- Notes -->
            <div class="mt-8">
                <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                    <mat-label>Remarks</mat-label>
                    <textarea matInput matTextareaAutosize></textarea>
                </mat-form-field>
            </div>
            <div class="center-button flex items-center  mt-10 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 dark:bg-transparent" >

                <!-- Save -->
                <button class="ml-2" mat-flat-button [color]="'primary'">
                    Save
