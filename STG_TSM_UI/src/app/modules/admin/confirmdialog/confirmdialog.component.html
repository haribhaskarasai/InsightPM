<div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">Confirmation</h4>
  </div>
  <div class="modal-body text-center">
    <p>Are you sure to delete effort?</p>
  </div>
  <div class="modal-footer flex flex-row py-3" color="primary">
    <button class="ml-12"color="warn" type="button" mat-button (click)="deleteClick()">Yes</button>

    <button class="ml-5 py-3" type="button" mat-button (click)="cancelClick()">Cancel</button>
  </div>
