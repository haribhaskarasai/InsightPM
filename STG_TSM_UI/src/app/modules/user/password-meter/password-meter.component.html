<div class="strength-meter" [attr.data-strength-score]="score">
    <div class="strength-text">{{strengthText}}</div>
    <div class="strength-wrapper">
        <div class="strength-bars"></div>
        
    </div>
    <div clsss="d-flex flex-row justify-content-start">
        <a type="button" class="d-flex flex-row justify-content-start" style="margin: 10PX;" 
        matTooltipClass="multiline-tooltip"
    matTooltip="Special Characters: !@#$%* .... Numbers: 0 - 9 .... SmallCase: a - z .... UpperCase: A - Z .... "
    >Password Requirements</a>
    </div>
    <div class="strength-feedback d-flex flex-row" *ngFor="let item of feedbackArr" >
        
        <a *ngIf="item.status" style="width: 60px;"><mat-icon style="color: green;font-size: 16px;height: 16px;width: 16px;margin-top: 3px;margin-right: 5px;"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          </mat-icon></a> 
          <a *ngIf="!item.status" style="width: 60px;"><mat-icon style="color: red;font-size: 16px;height: 16px;width: 16px;margin-top: 3px;margin-right: 5px;"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          </mat-icon> </a><a>{{item.label}}</a>
           
    </div> 
</div>
