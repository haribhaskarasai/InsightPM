<div class="w-full">
    <button class="ml-1 mt-1 sm:mt-2 sm:ml-2 md:ml-2 md:mt-2"mat-flat-button (click)="back()" [matTooltip]="'Back'">
        <mat-icon
        matPrefix
        class="sm:flex icon-size-4 ml-0"
        [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
    </button>

    <form  [formGroup]="employeesForm" (keydown.enter)="$event.preventDefault()">
        <!-- Name -->
        <div class="mt-3 md:flex flex-row  md:mr-5 md:ml-5 text-center">
            <mat-form-field class="fuse-mat-no-subscript md:w-full md:ml-5 sm:w-180 sm:ml-5 w-80 ml-5 mr-5" appearance="outline">
                <mat-label>Employee Name</mat-label>
                <mat-icon
                    matPrefix
                    class="hidden sm:flex icon-size-5 mr-3"
                    [svgIcon]="'heroicons_solid:user'"></mat-icon>
                <input
                    matInput
                    [formControlName]="'employeeName'"
                    [placeholder]="'Employee Name'"
                    [spellcheck]="false" required/>
                    <mat-error *ngIf="!employeesForm.controls['employeeName'].valid">
                        Employee Name is required
            </mat-error>
            </mat-form-field>
        </div>
    
        <div class="mt-1 md:flex flex-row md:mr-5 md:ml-5 text-center">
            <mat-form-field class="fuse-mat-no-subscript md:w-full md:ml-5 sm:w-180 sm:ml-5 w-80 mr-5 ml-5" appearance="outline">
                <mat-label>Email Id</mat-label>
                <mat-icon
                    matPrefix
                    class="hidden sm:flex icon-size-5 mr-3"
                    [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                <input
                    matInput
                    [formControlName]="'emailId'"
                    [placeholder]="'Email Id'"
                    required/>
     <mat-error *ngIf="!employeesForm.controls['emailId'].valid">
        Email Id is required
            </mat-error>
            </mat-form-field>
        </div>
    
        <div class=" md:flex flex-row md:mr-5 text-center">
     
            <mat-form-field class="fuse-mat-no-subscript md:ml-10 sm:w-90 sm:ml-5 sm:mr-0 md:mr-5 md:w-80 md:pr-2 w-80 ml-5 mr-5" appearance="outline">
                <mat-label>Password</mat-label>
                    <input (focus)="focusMethod()" (blur)="blurMethod()"
                    id="password"
                    matInput
                    type="password"
                    [formControlName]="'password'"
                    #passwordField>
                <button
                    mat-icon-button
                    type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon
                        class="icon-size-5"
                        *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                </button>
                <div  *ngIf="blurPass || blurPass1 ">
                    <app-password-meter   [password]="this.employeesForm.value.password"></app-password-meter>
                </div>
                <mat-error *ngIf="!employeesForm.controls['password'].valid && !(blurPass || blurPass1)">
                    Password Invalid
                </mat-error>
            </mat-form-field>
           
            <mat-form-field class="fuse-mat-no-subscript md:mr-5 sm:w-90 sm:ml-1 md:w-80 md:pl-3 w-80 ml-5 mr-5" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input
                id="confirmPassword"
                matInput
                type="password"
                (blur)="focusMethod1()" (blur)="blurMethod1()"
                [formControlName]="'confirmPassword'"
                #passwordField2>
            <button
                mat-icon-button
                type="button"
                (click)="passwordField2.type === 'password' ? passwordField2.type = 'text' : passwordField2.type = 'password'"
                matSuffix>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField2.type === 'password'"
                    [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField2.type === 'text'"
                    [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
            </button>
                <mat-error *ngIf="!employeesForm.controls['confirmPassword'].valid">
                    Repeat the same password
                </mat-error>
            </mat-form-field>
            <mat-icon class="m-3 icon" *ngIf="employeesForm.value.password === employeesForm.value.confirmPassword && employeesForm.value.password.length > 0 "
            ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check bg-green-500 text-neutral-50 broder-round" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
              </svg></mat-icon>   
            <mat-icon class="m-4 icon" *ngIf="employeesForm.value.password != employeesForm.value.confirmPassword && employeesForm.value.confirmPassword.length > 0 ">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="p-1 bi bi-x bg-red-800 text-neutral-50 broder-round" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
              </svg> </mat-icon>      
    </div>
    <div class="button-container mb-0">
        <button class="ml-auto mr-2" (click)="back()" mat-button>
          Cancel
      </button>
        <button type="submit" mat-flat-button color="primary" [disabled]="!employeesForm.valid" (click)="save()">
          Create
        </button>
        
      </div>
      </form>
</div>
